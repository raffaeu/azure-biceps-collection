name: 'aks-cluster-create-$(Build.BuildId)'

variables:
- group: aks-cluster

trigger: none
pr: none
  
pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Bash@3
  name: validate
  inputs:
    targetType: inline
    script: ls -la
- task: AzureCLI@2
  name: deploy
  inputs:
    azureSubscription: 'Azure-vsenterprise'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az deployment sub create \
      --template-file patterns/aks-cluster.pattern.bicep \
      --location $(location) \
      --parameters resourceGroupName=$(resourceGroupName) location=$(location) linuxAdminUsername=$(linuxAdminUsername) sshRSAPublicKey=$(sshRSAPublicKey)
    addSpnToEnvironment: true
